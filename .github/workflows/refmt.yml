name: Check formatting
on: [push]

# consider using docker: ocaml/opam2:4.06
# - sudo apt-get update && apt-get install -y m4
# - opam update && opam install reason
# - refmt # is new

jobs:
  build:
    name: build project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: 1
      - uses: actions/setup-node@v1
        with:
          node-version: '10.x'
      - run: npm install -g esy@latest
      - run: esy i
      - run: esy b
      - run: esy export-dependencies
      - run: tar -czf build.tar.gz _export
      - uses: actions/upload-artifact@master
        with:
          name: linux-build.tar.gz
          path: build.tar.gz

  test:
    name: run refmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: 1
      - uses: actions/setup-node@v1
        with:
          node-version: '10.x'
      - run: npm install -g esy@latest
      - run: esy i
      - run: esy fmt
      - run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "There are pending changes"
            exit 1
          fi
        name: "Throw if something changed"
